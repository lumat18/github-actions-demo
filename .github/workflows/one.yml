name: First action
on:
  push:
    branches: [ master ]

jobs:
  job1:
    name: List
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: List files
        run: ls

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT }}
          event-type: my-event
          client-payload: '{"env": "staging"}'
